<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barraca Alemã</title>

    <!-- LOCAL -->
    <link rel="stylesheet" href="../css/flexbox.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/script.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header flex">

        <!-- barra de menu-->
        <nav class="navbar flex" id="menubar">

            <!-- logo e também cabeçalho em telas pequenas -->
            <section class="flex justify-content-around" id="menu-logo">
                <a class="logo" href="">EXPO ASSIS 2019</a>
            </section>

            <!-- menus -->
            <section class="flex" id="menu">
                <ul class="flex">
                    <li class="w-100"><a class="cw" href="">Expo</a></li>
                    <li class="w-100"><a class="cw" href="">Barracas</a></li>
                    <li class="w-100"><a class="cw" href="">Expositores</a></li>
                </ul>
                <a class="btn-colaboradores flex" href="">Colaboradores</a>
            </section>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="mg-t-100">
        <section id="section-background">
            <img class="image-background" src="../img/food-2068217.jpg" alt="">
        </section>
        <p class="titulo">Barraca Alemã</p>
        <section id="section-comidas-container">
            <section class="section-comidas-item">
                <section class="flex-column-around color-background-white section-menu-alema">
                    <h5 class="flex-between"><span class="color-title">CHOPP</span><span> R$05,00</span></h5>
                    <h5 class="flex-between"><span class="color-title">CHUCRUTE (REPOLHO EM CONSERVA)</span><span>
                            R$10,00</span></h5>
                    <h5 class="flex-between"><span class="color-title">EISBEN (JOELHO DE PORCO)</span><span>
                            R$25,00</span></h5>
                    <h5 class="flex-between"><span class="color-title">ALCATRA C/ FRITAS (2 PESSOAS)</span><span>
                            R$60,00</span></h5>
                </section>
                <section>
                    <img class="image-comidas-l" src="../img/chope-imagem-curta-mais.jpg" height="400">
                </section>
            </section>
        </section>
    </main>
</body>

</html>
